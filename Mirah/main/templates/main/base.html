{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirah | {% block title %}{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:slnt,wght@-11..11,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</head>

<body class="font-[Cairo]">
  <nav class="bg-white border-b shadow-sm">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      
      <!-- Logo -->
      <a href="#" class="flex items-center">
        <img src="{% static 'images/logo_mira7.png' %}" class="h-12 ml-2" alt="Mirah Logo">
      </a>

      <!-- Toggle button -->
      <button data-collapse-toggle="navbar-main" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-600 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none" aria-controls="navbar-main" aria-expanded="false">
        <span class="material-symbols-outlined">menu</span>
      </button>

      <!-- Navigation links -->
      <div class="hidden w-full md:block md:w-auto" id="navbar-main">
        <ul class="flex flex-col md:flex-row items-start md:items-center gap-4 md:gap-8 mt-4 md:mt-0 bg-white md:bg-transparent p-4 md:p-0 border md:border-none rounded-sm ">
          <li><a href="{% url 'main:home_view' %}">Home</a></li>
          <li><a href="#">Animals</a></li>
          <li><a href="#">Groups</a></li>
          <li><a href="#">Health</a></li>
          <li><a href="#">Feeding</a></li>
          <li><a href="#">Reports</a></li>
          <li>
            <a href="#"><img class="w-6 h-6 object-contain" src="{% static 'images/icon_translation.png' %}" alt="Translate"></a>
          </li>
        </ul>
      </div>

    </div>
  </nav>
</body>
</html>
