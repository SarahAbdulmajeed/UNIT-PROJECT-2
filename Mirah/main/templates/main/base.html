{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirah | {% block title %}{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:slnt,wght@-11..11,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,200,0,-25" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

  <style>
    :root { 
        /*https://geenes.app/*/
        /* üè∑Ô∏è 1 Group */
        /* üé® Spectra */
        --spectra-900: #060a0b; /* 900 */
        --spectra-700: #132022; /* 700 */
        --spectra-600: #223739; /* 600 */
        --spectra-400: #315052; /* 400 */
        --spectra-100: #61797a; /* 100 */
        --spectra-70: #91a2a3; /* 70 */
        --spectra-40: #c3cccd; /* 40 */
        --spectra-10: #f7f8f8; /* 10 */

        /* üé® Bon Jour */
        --bon-jour-700: #2a2526; /* 700 */
        --bon-jour-600: #353031; /* 600 */
        --bon-jour-400: #524d4e; /* 400 */
        --bon-jour-100: #7b7677; /* 100 */
        --bon-jour-70: #a59fa0; /* 70 */
        --bon-jour-40: #cbc5c6; /* 40 */
        --bon-jour-30: #E4DFDF; /* 30 */
        --bon-jour-20: #edeaea; /* 20 */
        --bon-jour-10: #f7f6f6; /* 10 */
    }
  </style>
  <style>
.custom-django-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.875rem;
    text-align: center;
}

.custom-django-table thead {
    background-color: #f3f4f6; /* Tailwind bg-gray-100 */
    color: #374151; /* text-gray-700 */
}

.custom-django-table tbody tr:hover {
    background-color: #f9fafb; /* Tailwind hover:bg-gray-50 */
}

.custom-django-table th,
.custom-django-table td {
    padding: 0.75rem 1rem;
    border-bottom: 1px solid #e5e7eb; /* Tailwind border-gray-200 */
}

.pagination {
    display: flex;
    justify-content: center;
    gap: 0.5rem;
    margin-top: 1.5rem;
}

.pagination .page-link,
.pagination .current {
    padding: 0.5rem 0.75rem;
    border: 1px solid #d1d5db; /* border-gray-300 */
    border-radius: 0.375rem;
    background-color: white;
    color: #374151; /* text-gray-700 */
    font-size: 0.875rem;
    text-decoration: none;
    transition: all 0.2s;
}

.pagination .page-link:hover {
    background-color: #f3f4f6; /* hover:bg-gray-100 */
}

.pagination .current {
    background-color: #2563eb; /* bg-blue-600 */
    color: white;
    font-weight: bold;
}

  </style>
</head>

<body class="font-[Cairo] min-h-screen flex flex-col">
    <nav class="bg-white border-b shadow-sm">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        
            <!-- Logo -->
            <a href="#" class="flex items-center">
                <img src="{% static 'images/logo_mirah_03.png' %}" class="h-12 ml-2" alt="Mirah Logo">
            </a>

            <!-- Toggle button -->
            <button data-collapse-toggle="navbar-main" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-600 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none" aria-controls="navbar-main" aria-expanded="false">
                <span class="material-symbols-outlined">menu</span>
            </button>

            <!-- Navigation links -->
            <div class="hidden w-full md:block md:w-auto" id="navbar-main">
                <ul class="flex flex-col md:flex-row items-start md:items-center gap-4 md:gap-8 mt-4 md:mt-0 bg-white md:bg-transparent p-4 md:p-0 border md:border-none rounded-sm text-[--spectra-400]">
                    <li class="hover:underline underline-offset-8 {% block current_page_home%} {% endblock %}"><a href="{% url 'main:home_view' %}">Home</a></li>
                    <li class="hover:underline underline-offset-8 {% block current_page_animals %} {% endblock %}"><a href="{% url 'animals:animals_view' %}">Animals</a></li>
                    <li class="hover:underline underline-offset-8 {% block current_page_groups %} {% endblock %}"><a href="#">Groups</a></li>
                    <li class="hover:underline underline-offset-8 {% block current_page_health %} {% endblock %}"><a href="#">Health</a></li>
                    <li class="hover:underline underline-offset-8 {% block current_page_feeding %} {% endblock %}"><a href="#">Feeding</a></li>
                    <li class="hover:underline underline-offset-8 {% block current_page_reports %} {% endblock %}"><a href="#">Reports</a></li>
                    <li>
                        <a href="#"><img class="w-6 h-6 object-contain" src="{% static 'images/icon_translation_02.png' %}" alt="Translate"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow w-full self-center">
        {% block content %}
            <div class="w-[80%] justify-self-center">
            </div>
        {% endblock %}
    </main>


    <div class="bg-[--spectra-400] mt-8">
        <footer class="w-[90%] place-self-center py-4">
            <div class="flex md:flex-row flex-col justify-start md:justify-between">
                <div class="flex flex-col place-self-center gap-4">
                    <a href="#" class="place-self-center"><img src="{% static 'images/logo_mirah_02.png' %}" class="h-12 ml-2" alt="Mirah Logo"></a>
                    <p class="text-[--bon-jour-30]">¬© 2025 Mirah. All rights reserved</p>
                </div>
                <nav class="my-4 content-center">
                    <ul class="flex md:flex-row flex-col place-self-center gap-4 text-[--bon-jour-30]">
                        <li>About</li>
                        <li>Contact</li>
                        <li><a>Advance Settings</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
    </div>

</body>
</html>
